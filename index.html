<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris pour les BG</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('./background.png') center center / cover no-repeat;
            color: #ddd;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #6A0DAD;
            border-radius: 12px;
            box-shadow: 0 0 20px #6A0DAD, 0 0 40px #220044;
            display: block;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Tetris pour les BG</h1>
    <audio id="bgMusic" src="./music.mp3" autoplay loop></audio>
    <div>
        <span id="score">Score: 0</span> | 
        <span id="lines">Lignes: 0</span> | 
        <span id="level">Niveau: 1</span> | 
        <span id="timer">Temps: 0s</span>
    </div>
    <button onclick="restartGame()">Red√©marrer</button>
    <button onclick="togglePause()">Pause</button>
    <canvas id="tetris" width="340" height="400"></canvas>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        let isPaused = false;

        const arena = createMatrix(17, 20);
        const player = { pos: { x: 5, y: 0 }, matrix: null, score: 0, lines: 0, level: 1 };
        const scoreDisplay = document.getElementById('score');
        const linesDisplay = document.getElementById('lines');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');

        let startTime = Date.now();
        let dropInterval = 600;
        let dropCounter = 0, lastTime = 0;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'T': return [[0,0,0],[1,1,1],[0,1,0]];
                case 'O': return [[2,2],[2,2]];
                case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
                case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
                case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
                case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
                case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
            }
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#4B0082', '#6A0DAD', '#7B68EE', '#8A2BE2', '#00BFFF', '#1E90FF', '#4169E1'];
            matrix.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            }));
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            }));
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0) {
                        if (o.x + x < 0 || o.x + x >= arena[0].length || o.y + y >= arena.length) {
                            return true;
                        }
                        if (arena[o.y + y] && arena[o.y + y][o.x + x] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir = 1) {
            for (let y = 0; y < matrix.length; ++y)
                for (let x = 0; x < y; ++x)
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            dir > 0 ? matrix.forEach(row => row.reverse()) : matrix.reverse();
        }

        document.addEventListener('keydown', event => {
            if (isPaused) return;
            if (event.key === 'ArrowLeft') {
                player.pos.x--;
                if (collide(arena, player)) player.pos.x++;
            } else if (event.key === 'ArrowRight') {
                player.pos.x++;
                if (collide(arena, player)) player.pos.x--;
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === ' ') {
                rotate(player.matrix);
                if (collide(arena, player)) {
                    player.pos.x++;
                    if (collide(arena, player)) player.pos.x -= 2;
                    if (collide(arena, player)) rotate(player.matrix, -1);
                }
            }
        });

        function togglePause() {
            isPaused = !isPaused;
            const audio = document.getElementById('bgMusic');
            isPaused ? audio.pause() : audio.play();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                updateScore();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${player.score}`;
            linesDisplay.textContent = `Lignes: ${player.lines}`;
            levelDisplay.textContent = `Niveau: ${player.level}`;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; y--) {
                for (let x = 0; x < arena[y].length; x++) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;
                player.score += rowCount * 100;
                rowCount *= 2;
            }
        }

        function update(time = 0) {
            if (!isPaused) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) playerDrop();

                context.fillStyle = '#111122';
                context.fillRect(0, 0, canvas.width, canvas.height);
                drawMatrix(arena, { x: 0, y: 0 });
                drawMatrix(player.matrix, player.pos);
            }
            requestAnimationFrame(update);
        }

        function restartGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 600;
            updateScore();
            playerReset();
            startTime = Date.now();
            isPaused = false;
            document.getElementById('bgMusic').play();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Temps: ${elapsed}s`;
        }
        setInterval(updateTimer, 1000);

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
