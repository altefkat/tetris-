<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Leaderboard BG Futuriste</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            background: url('./background.png') center center / cover no-repeat #0d0d1a;
            min-height: 100vh;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #ddd;
        }
        canvas {
            border: 4px solid #8a2be2;
            border-radius: 24px;
            box-shadow: 0 0 40px #6A0DAD, 0 0 100px #00BFFF88;
            display: block;
            margin: 24px auto 16px auto;
            background: rgba(20,20,36,0.94);
        }
        #leaderboard {
            margin: 15px auto 20px auto;
            width: 350px;
            background: rgba(16, 7, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 8px #6A0DAD;
            padding: 10px;
            color: #fff;
        }
        #leaderboard th, #leaderboard td {
            padding: 3px 8px;
        }
        #userBar {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        /* Pour mobile */
        @media (max-width: 600px) {
            canvas { width: 100vw !important; height: 62vw !important; max-width: 96vw; }
            #leaderboard { width: 98vw; font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1>Tetris pour les bg</h1>
    <div id="userBar"></div>
    <audio id="bgMusic" src="./music.mp3" autoplay loop></audio>
    <div>
        <span id="score">Score: 0</span> |
        <span id="lines">Lignes: 0</span> |
        <span id="level">Niveau: 1</span> |
        <span id="timer">Temps: 0s</span>
    </div>
    <button onclick="restartGame()">Red√©marrer</button>
    <canvas id="tetris" width="340" height="400"></canvas>
    <div id="leaderboard">
        <b>Leaderboard mondial</b>
        <table id="lbTable" style="width:100%;margin-top:5px;">
            <thead><tr><th>Pos</th><th>Pseudo</th><th>Score</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        // === CONFIG JSONBIN ===
        const API_KEY = "$2a$10$QaIl/jNblmE41X0hexsVMeqBDs68V0Hpu9nSNXw7BYEcYiVWEHd4K";
        const BIN_ID = "6825bd578561e97a5014584f";
        const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        let leaderboard = [];
        let username = null;

        // Demande pseudo utilisateur
        function askUsername(force) {
            username = localStorage.getItem('tetrisUser');
            if (!username || force) {
                username = prompt("Entrez votre pseudo pour le classement :", username || "");
                if (!username) username = "Anonyme";
                localStorage.setItem('tetrisUser', username);
            }
            document.getElementById('userBar').textContent = `Tu joues en tant que : ${username}`;
        }
        askUsername(true);

        // === Leaderboard ===
        function renderLeaderboard() {
            leaderboard.sort((a, b) => b.score - a.score);
            let tbody = document.querySelector('#lbTable tbody');
            tbody.innerHTML = "";
            leaderboard.slice(0, 10).forEach((entry, idx) => {
                let row = document.createElement('tr');
                row.innerHTML = `<td>${idx + 1}</td><td>${entry.user}</td><td>${entry.score}</td>`;
                tbody.appendChild(row);
            });
        }

        function fetchLeaderboard() {
            fetch(BIN_URL, { headers: { "X-Master-Key": API_KEY } })
            .then(res => res.json())
            .then(data => {
                leaderboard = data.record.scores || [];
                renderLeaderboard();
            });
        }

        function updateLeaderboard(newScore) {
            let found = false;
            leaderboard = leaderboard.map(entry => {
                if (entry.user === username) {
                    found = true;
                    return { user: username, score: Math.max(newScore, entry.score) };
                }
                return entry;
            });
            if (!found) leaderboard.push({ user: username, score: newScore });
            fetch(BIN_URL, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": API_KEY
                },
                body: JSON.stringify({ scores: leaderboard })
            }).then(() => renderLeaderboard());
        }

        // === TETRIS GAME ===
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // Palette N√©on (bleu/violet/cyan)
        const blockStyles = [
            null,
            { // I
                fill: "rgba(45,181,255,0.94)", edge: "#00d4ff", glow: "#7ef9ff", shadow: "#015c89"
            },
            { // O
                fill: "rgba(140,79,255,0.94)", edge: "#7f3fff", glow: "#a86afd", shadow: "#332254"
            },
            { // T
                fill: "rgba(177,51,232,0.92)", edge: "#c052f7", glow: "#f2a7ff", shadow: "#591385"
            },
            { // S
                fill: "rgba(70,134,255,0.92)", edge: "#1e90ff", glow: "#87b6ff", shadow: "#113c60"
            },
            { // Z
                fill: "rgba(151,65,234,0.95)", edge: "#883bc0", glow: "#e278fa", shadow: "#4a1355"
            },
            { // L
                fill: "rgba(0,222,255,0.93)", edge: "#3ff2ff", glow: "#88fff6", shadow: "#12677d"
            },
            { // J
                fill: "rgba(80,62,255,0.93)", edge: "#415aff", glow: "#84a6ff", shadow: "#121656"
            }
        ];

        // Plateau et joueur
        const arena = createMatrix(17, 20);
        const player = { pos: { x: 5, y: 0 }, matrix: null, score: 0, lines: 0, level: 1 };
        const scoreDisplay = document.getElementById('score');
        const linesDisplay = document.getElementById('lines');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');

        let startTime = Date.now();
        let dropInterval = 600;
        let paused = false;
        let pieceBag = [];

        function randomPieceType() {
            if (pieceBag.length === 0) {
                pieceBag = 'IOTSZLJ'.split('');
                for (let i = pieceBag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pieceBag[i], pieceBag[j]] = [pieceBag[j], pieceBag[i]];
                }
            }
            return pieceBag.pop();
        }

        function restartGame() {
            askUsername(true);
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 600;
            updateMusicSpeed();
            playerReset();
            updateScore();
            startTime = Date.now();
        }

        function updateMusicSpeed() {
            const audio = document.getElementById('bgMusic');
            audio.playbackRate = 1 + (player.level - 1) * 0.1;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Temps: ${elapsed}s`;
        }
        setInterval(updateTimer, 1000);

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'T': return [[0,0,0],[3,3,3],[0,3,0]];
                case 'O': return [[2,2],[2,2]];
                case 'L': return [[0,0,5],[5,5,5],[0,0,0]];
                case 'J': return [[6,0,0],[6,6,6],[0,0,0]];
                case 'I': return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
                case 'S': return [[0,4,4],[4,4,0],[0,0,0]];
                case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
            }
        }

        function drawBlock(x, y, style) {
            // N√©on glass block effect (bord+fond+glow+reflet)
            context.save();
            context.beginPath();
            context.rect(x, y, 1, 1);
            context.shadowColor = style.glow;
            context.shadowBlur = 18;
            context.fillStyle = style.fill;
            context.fill();
            context.shadowBlur = 0;

            // Reflet diagonal
            context.globalAlpha = 0.5;
            context.fillStyle = "#fff";
            context.beginPath();
            context.moveTo(x+0.2, y+0.15);
            context.lineTo(x+0.8, y+0.1);
            context.lineTo(x+0.5, y+0.4);
            context.closePath();
            context.fill();
            context.globalAlpha = 1;

            // Bord n√©on
            context.lineWidth = 0.11;
            context.strokeStyle = style.edge;
            context.stroke();

            // Inner shadow
            context.lineWidth = 0.12;
            context.globalAlpha = 0.40;
            context.strokeStyle = style.shadow;
            context.strokeRect(x+0.07, y+0.07, 0.86, 0.86);
            context.globalAlpha = 1;
            context.restore();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) =>
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const style = blockStyles[value % blockStyles.length] || blockStyles[1];
                        drawBlock(x + offset.x, y + offset.y, style);
                    }
                })
            );
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            }));
        }

        function collide(arena, player) {
            const m = player.matrix, o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0) {
                        if (o.x + x < 0 || o.x + x >= arena[0].length || o.y + y >= arena.length) {
                            return true;
                        }
                        if (arena[o.y + y] && arena[o.y + y][o.x + x] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; y--) {
                for (let x = 0; x < arena[y].length; x++) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;
                player.score += rowCount * 100;
                player.lines++;
                if (player.lines % 6 === 0) {
                    player.level++;
                    dropInterval = Math.max(50, dropInterval - 50);
                    updateMusicSpeed();
                    // Animation up
                    showLevelUpAnim(player.level);
                }
                rowCount *= 2;
            }
        }

        function playerDrop() {
            if (paused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                if (leaderboard.length === 0) fetchLeaderboard();
                let prev = leaderboard.find(entry => entry.user === username);
                if (!prev || player.score > prev.score) {
                    updateLeaderboard(player.score);
                }
                updateScore();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerReset() {
            player.matrix = createPiece(randomPieceType());
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                showGameOver();
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                dropInterval = 600;
                updateMusicSpeed();
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${player.score}`;
            linesDisplay.textContent = `Lignes: ${player.lines}`;
            levelDisplay.textContent = `Niveau: ${player.level}`;
        }

        // --- Pause & Game Over ---
        let pauseOverlay = null, gameOverOverlay = null;
        function showPause(pause) {
            if (!pauseOverlay) {
                pauseOverlay = document.createElement("div");
                pauseOverlay.style.position = "fixed";
                pauseOverlay.style.left = pauseOverlay.style.top = 0;
                pauseOverlay.style.width = pauseOverlay.style.height = "100vw";
                pauseOverlay.style.background = "rgba(17,12,40,0.85)";
                pauseOverlay.style.zIndex = "50";
                pauseOverlay.style.display = "flex";
                pauseOverlay.style.alignItems = "center";
                pauseOverlay.style.justifyContent = "center";
                pauseOverlay.innerHTML = "<span style='color:#00bfff;font-size:2.5em;text-shadow:0 0 12px #6A0DAD;'>‚è∏ PAUSE</span>";
                document.body.appendChild(pauseOverlay);
            }
            pauseOverlay.style.display = pause ? "flex" : "none";
        }
        function showGameOver() {
            if (!gameOverOverlay) {
                gameOverOverlay = document.createElement("div");
                gameOverOverlay.style.position = "fixed";
                gameOverOverlay.style.left = gameOverOverlay.style.top = 0;
                gameOverOverlay.style.width = gameOverOverlay.style.height = "100vw";
                gameOverOverlay.style.background = "rgba(30,8,60,0.91)";
                gameOverOverlay.style.zIndex = "80";
                gameOverOverlay.style.display = "flex";
                gameOverOverlay.style.alignItems = "center";
                gameOverOverlay.style.justifyContent = "center";
                gameOverOverlay.innerHTML = "<span style='color:#ff77ee;font-size:2.2em;text-shadow:0 0 18px #00c9ff;'>üíÄ GAME OVER</span>";
                document.body.appendChild(gameOverOverlay);
            }
            gameOverOverlay.style.display = "flex";
            setTimeout(() => {
                gameOverOverlay.style.display = "none";
            }, 1800);
        }
        function showLevelUpAnim(level) {
            let el = document.createElement("div");
            el.style.position = "fixed";
            el.style.left = el.style.top = 0;
            el.style.width = el.style.height = "100vw";
            el.style.background = "rgba(0,0,32,0.01)";
            el.style.zIndex = "70";
            el.style.display = "flex";
            el.style.alignItems = "center";
            el.style.justifyContent = "center";
            el.innerHTML = `<span style='color:#87f3ff;font-size:2em;text-shadow:0 0 24px #6A0DAD;'>üöÄ NIVEAU ${level}</span>`;
            document.body.appendChild(el);
            setTimeout(() => document.body.removeChild(el), 1500);
        }

        // --- CONTROLS ---
        document.addEventListener('keydown', event => {
            if (event.repeat) return; // ignore long press
            if (event.key === 'p' || event.key === 'P') {
                paused = !paused;
                showPause(paused);
                // Ne touche pas √† la musique sur pause !
                return event.preventDefault();
            }
            if (paused) return event.preventDefault();

            if (event.key === 'ArrowLeft') {
                player.pos.x--;
                if (collide(arena, player)) player.pos.x++;
                event.preventDefault();
            } else if (event.key === 'ArrowRight') {
                player.pos.x++;
                if (collide(arena, player)) player.pos.x--;
                event.preventDefault();
            } else if (event.key === 'ArrowDown') {
                playerDrop();
                event.preventDefault();
            } else if (event.key === ' ') {
                rotate(player.matrix);
                if (collide(arena, player)) {
                    player.pos.x++;
                    if (collide(arena, player)) player.pos.x -= 2;
                    if (collide(arena, player)) rotate(player.matrix, -1);
                }
                event.preventDefault();
            }
        });

        // Emp√™che le scroll sur fl√®ches (mobile & desktop)
        window.addEventListener("keydown", function(e) {
            if(["ArrowDown","ArrowUp","ArrowLeft","ArrowRight"," "].includes(e.key)){
                e.preventDefault();
            }
        }, { passive: false });

        // Mobile pause button
        if (window.innerWidth < 700) {
            let btn = document.createElement('button');
            btn.innerHTML = "‚è∏ Pause";
            btn.style.position = "fixed";
            btn.style.bottom = "2vw";
            btn.style.right = "3vw";
            btn.style.zIndex = 100;
            btn.style.background = "#191940";
            btn.style.color = "#a8f6f7";
            btn.style.border = "2px solid #00eaff";
            btn.style.borderRadius = "10px";
            btn.style.padding = "12px 22px";
            btn.style.fontWeight = "bold";
            btn.style.boxShadow = "0 0 20px #6A0DAD44";
            btn.onclick = function() {
                paused = !paused;
                showPause(paused);
            };
            document.body.appendChild(btn);
        }

        // Lancer la musique sur premier clic (policy navigateur)
        document.addEventListener('click', () => {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) audio.play().catch(()=>{});
        }, { once: true });

        let dropCounter = 0, lastTime = 0;
        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) playerDrop();
            }
            // Grille styl√©e
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Dessin du plateau
            drawMatrix(arena, { x: 0, y: 0 });
            // Dessin du joueur
            drawMatrix(player.matrix, player.pos);
            requestAnimationFrame(update);
        }

        fetchLeaderboard();
        playerReset();
        updateScore();
        update();
    </script>
    </body>
    </html>
